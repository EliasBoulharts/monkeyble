monkeyble_scenarios:
  validate_test_passed:
    tasks_to_test:
      - task: "test_assert_equal"
        test_input:
          - assert_equal:
              arg_name: msg
              expected: "general kenobi"
          - assert_not_equal:
              arg_name: msg
              expected: "general organa"

      - task: "test_assert_in_with_list"
        test_input:
          - assert_in:
              arg_name: excludes
              expected: "luke"
          - assert_not_in:
              arg_name: excludes
              expected: "palpatine"

      - task: "test_assert_in_with_string"
        test_input:
          - assert_in:
              arg_name: msg
              expected: "kin"
          - assert_not_in:
              arg_name: msg
              expected: "not_there"

      - task: "test_assert_true"
        test_input:
          - assert_true:
              arg_name: hidden

      - task: "test_assert_false"
        test_input:
          - assert_false:
              arg_name: hidden

      - task: "assert_is_none"
        test_input:
          - assert_is_none:
              arg_name: msg

      - task: "assert_is_not_none"
        test_input:
          - assert_is_not_none:
              arg_name: msg

      - task: "assert_list_equal"
        test_input:
          - assert_list_equal:
              arg_name: excludes
              expected:
                - "luke"
                - "obi-wan"

      - task: "assert_dict_equal"
        test_input:
          - assert_dict_equal:
              arg_name: headers
              expected:
                key1: value1
                key2: value2
